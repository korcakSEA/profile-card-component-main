<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Font Kumbh Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <div class="card">

    <img src="./images/bg-pattern-card.svg" alt="card image" class="card__bg">
    <img src="./images/image-victor.jpg" alt="profile image" class="card__image">

    <p class="card__name">
      <b style="color:hsl(229, 23%, 23%);margin-right:0.25rem;">Victor Crest</b> 26
      <span style="font-size: 14px;color: hsl(0, 0%, 59%);">London</span>
    </p>
    <hr>
    <div class="stats">
      <p class="card__stats">80K
        <span class="tags">Followers</span>
      </p>
      <p class="card__stats">803K
        <span class="tags">Likes</span>
      </p>
      <p class="card__stats">1.4K
        <span class="tags">Photos</span>
      </p>
    </div>
  </div>

</body>
</html>
